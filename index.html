<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumpah Pemuda</title>
    <style>
      /* reset / base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'times new roman', serif;
      }

      body {
        background-color: #f5f8ff;
        color: #222;
      }

      header {
        text-align: center;
        background-color: #2a2d2c;
        color: white;
        padding: 60px 20px;
      }

      header h1 {
        font-size: 2.5em;
        font-weight: 700;
      }

      header p {
        font-size: 1.2em;
        margin-top: 10px;
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        flex-wrap: wrap;
        padding: 60px 20px;
      }

      .card {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        overflow: hidden;
        width: 320px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      }

      .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
      }

      .card h2 {
        padding: 15px;
      }

      .card a {
        text-decoration: none;
        color: #7176bd;
        font-weight: bold;
      }

      .card a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <header>
    <h1>Sumpah Pemuda</h1>
    <h2>Tokoh-tokoh Sumpah Pemuda</h2>
  </header>
  <main class="card-container">
    <div class="card">
      <img src="WhatsApp Image 2025-10-27 at 8.59.49 PM.jpeg" alt="Foto Lavena dan Clair"/>
      <h2><a href="biodatadiri.html">Biodata Diri</a></h2>
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/736x/5c/13/0a/5c130ac68782772db6ed7251e3f667bb.jpg" alt="Mohammad Yamin"/>
      <h2><a href="mohyamin.html">Mohammad Yamin</a></h2>
    </div>
    <div class="card">
      <img src="https://imgcdn.espos.id/@espos/images/2022/10/086725200_1445999007-1.jpg?quality=60" alt="Soegondo Djojopoespito" />
      <h2><a href="soegondodjojopoespito.html">Soegondo Djojopoespito</a></h2>
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/736x/e5/1c/b2/e51cb20ebfcf3ea510e8577f25d6f639.jpg" alt="Wage Rudolf Soepratman" />
      <h2><a href="wrsupratman.html">Wage Rudolf Soepratman</a></h2>
    </div>
  </main>
</body>
</html>
